<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            background-color: #ffebcd;
            border: 2px solid #8b4513;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cell:hover {
            background-color: #f4a460;
        }
        .cell.X {
            color: #ff4500;
        }
        .cell.O {
            color: #1e90ff;
        }
        .scoreboard {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #8b0000;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #32cd32;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #8b4513;">Tic Tac Toe</h1>
        <div class="scoreboard">X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span></div>
        <div class="board" id="board"></div>
        <p id="status" style="font-size: 1.2em; font-weight: bold; color: #8b0000;"></p>
        <button onclick="resetGame()">Reset</button>
    </div>
    
    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let scores = { "X": 0, "O": 0 };
        const boardElement = document.getElementById("board");
        const statusElement = document.getElementById("status");
        const scoreXElement = document.getElementById("scoreX");
        const scoreOElement = document.getElementById("scoreO");

        function createBoard() {
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                let cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.textContent = cell;
                if (cell) cellElement.classList.add(cell);
                cellElement.addEventListener("click", () => makeMove(index));
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (board[index] === "" && !checkWinner()) {
                board[index] = currentPlayer;
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                createBoard();
                let winner = checkWinner();
                if (winner) {
                    statusElement.textContent = winner === "Tie" ? "It's a tie!" : `${winner} wins!`;
                    if (winner !== "Tie") {
                        scores[winner]++;
                        updateScoreboard();
                    }
                } else if (currentPlayer === "O") {
                    setTimeout(aiMove, 500);
                }
            }
        }

        function aiMove() {
            let emptyCells = board.map((cell, index) => cell === "" ? index : null).filter(index => index !== null);
            if (emptyCells.length > 0) {
                let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomIndex] = "O";
                currentPlayer = "X";
                createBoard();
                let winner = checkWinner();
                if (winner) {
                    statusElement.textContent = winner === "Tie" ? "It's a tie!" : `${winner} wins!`;
                    if (winner !== "Tie") {
                        scores[winner]++;
                        updateScoreboard();
                    }
                }
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return board.includes("") ? null : "Tie";
        }

        function updateScoreboard() {
            scoreXElement.textContent = scores["X"];
            scoreOElement.textContent = scores["O"];
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            statusElement.textContent = "";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
