<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 style="color: #8b4513;">Tic Tac Toe</h1>
        <div class="scoreboard">X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span></div>
        <div class="board" id="board"></div>
        <p id="status" style="font-size: 1.2em; font-weight: bold; color: #8b0000;"></p>
        <button onclick="resetGame()">Reset</button>
    </div>
</body>
</html>
